<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .container{
        margin-left: 400px;
        margin-right:400px;
        margin-top:100px;
        background-color:beige;
        height:70vh;
        border: 3px solid black;
    }
    .container h1{
        text-align:center;
        font-size:3rem;
    }
    .container ul li{
        font-size:3rem;  
    }
    .container ul{
        padding:2rem;
        margin-left:50px;
    }
</style>
<body>
    <div class = "container">
        <h1>Lists can be nested (list inside list)</h1>
        <ul>
            <li>Coffee</li>
            <li>Tea</li>
            
                <ul class = "nested">
                    <li>Black tea</li>
                    <li>Green tea</li>
                </ul>
            
            <li>Milk</li>
        </ul>
    </div>
</body>
</html>
