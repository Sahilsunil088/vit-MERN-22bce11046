<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Form Validation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        .error { border: 1px solid red; }
        .error-message { color: red; font-size: 0.9rem; }
    </style>
</head>
<body>
    <div class="container mt-5">
        <form id="myForm" class="p-4 border rounded shadow">
            <div class="mb-3">
                <label class="form-label">Name</label>
                <input type="text" class="form-control" id="name" placeholder="Enter your name">
                <div class="error-message d-none">Name is required</div>
            </div>
            <div class="mb-3">
                <label class="form-label">Email</label>
                <input type="email" class="form-control" id="email" placeholder="Enter your email">
                <div class="error-message d-none">Email is required</div>
            </div>
            <div class="mb-3">
                <label class="form-label">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Enter your password">
                <div class="error-message d-none">Password is required</div>
            </div>
            <div class="mb-3">
                <label class="form-label">Hobbies</label>
                <select class="form-control" id="hobbies">
                    <option value="">Select a hobby</option>
                    <option value="reading">Reading</option>
                    <option value="sports">Sports</option>
                    <option value="music">Music</option>
                </select>
            </div>
            <button type="submit" class="btn btn-danger w-100">Submit</button>
        </form>
    </div>

    <script>
        document.getElementById("myForm").addEventListener("submit", function(event) {
            event.preventDefault();
            let isValid = true;
            document.querySelectorAll(".form-control").forEach(input => {
                const errorDiv = input.nextElementSibling;
                if (!input.value.trim()) {
                    input.classList.add("error");
                    errorDiv.classList.remove("d-none");
                    isValid = false;
                } else {
                    input.classList.remove("error");
                    errorDiv.classList.add("d-none");
                }
            });
            if (isValid) alert("Form submitted successfully!");
        });
    </script>
</body>
</html>
