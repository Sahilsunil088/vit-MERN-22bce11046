<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Form Validation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        .error { border: 1px solid red; }
        .error-message { color: red; font-size: 0.9rem; }
    </style>
</head>
<body>
    <div class="container mt-5">
        <form id="myForm" class="p-4 border rounded shadow">
            <div class="mb-3">
                <label class="form-label">First Name</label>
                <input type="text" class="form-control" id="firstName" placeholder="First Name">
                <div class="error-message d-none">Please supply your first name</div>
            </div>
            <div class="mb-3">
                <label class="form-label">Last Name</label>
                <input type="text" class="form-control" id="lastName" placeholder="Last Name">
                <div class="error-message d-none">Please supply your last name</div>
            </div>
            <div class="mb-3">
                <label class="form-label">E-Mail</label>
                <input type="email" class="form-control" id="email" placeholder="E-Mail Address">
                <div class="error-message d-none">Please supply your email address</div>
            </div>
            <div class="mb-3">
                <label class="form-label">Phone #</label>
                <input type="tel" class="form-control" id="phone" placeholder="(845)555-1212">
                <div class="error-message d-none">Please supply your phone number</div>
            </div>
            <div class="mb-3">
                <label class="form-label">Address</label>
                <input type="text" class="form-control" id="address" placeholder="Address">
                <div class="error-message d-none">Please supply your street address</div>
            </div>
            <div class="mb-3">
                <label class="form-label">City</label>
                <input type="text" class="form-control" id="city" placeholder="City">
                <div class="error-message d-none">Please supply your city</div>
            </div>
            <button type="submit" class="btn btn-primary">Send</button>
        </form>
    </div>

    <script>
        document.getElementById("myForm").addEventListener("submit", function(event) {
            event.preventDefault();
            let isValid = true;
            document.querySelectorAll(".form-control").forEach(input => {
                const errorDiv = input.nextElementSibling;
                if (!input.value.trim()) {
                    input.classList.add("error");
                    errorDiv.classList.remove("d-none");
                    isValid = false;
                } else {
                    input.classList.remove("error");
                    errorDiv.classList.add("d-none");
                }
            });
            if (isValid) alert("Form submitted successfully!");
        });
    </script>
</body>
</html>
